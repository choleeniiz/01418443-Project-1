            <!-- content start here -->
            <form method="post" id="createEventForm">
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" class="form-control" id="event-name">
                </div>
                <div class="form-group">
                    <label for="event-info">Information about an event:</label>
                    <textarea type="comment" class="form-control" rows=3 id="event-info"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-place">Where is event occured:</label>
                    <textarea type="comment" class="form-control" rows=3 id="event-place"></textarea>
                </div>
                <!-- Dummy for Google Map -->
                <div class="form-group">
                    <label for="event-map">Google Map:</label>
                    <input type="text" class="form-control" id="event-map">
                </div>
                <!--  -->
                <div class="form-group">
                    <label for="event-start-date">Start Event Date:</label>
                    <input type="date" class="form-control" id="event-start-date">
                </div>
                <div class="form-group">
                    <label for="event-end-date">End Event Date:</label>
                    <input type="date" class="form-control" id="event-end-date">
                </div>
                <div class="form-group">
                    <label for="event-price">Event Price(Baht):</label>
                    <input type="text" class="form-control" id="event-price">
                </div>
                <div class="form-group">
                    <label for="event-google-form">Google Form Link(สำหรับแบบประเมิน):</label>
                    <input type="text" class="form-control" id="event-google-form">
                </div>
                <div class="form-group">
                    <label for="event-max-attendent">Max Attendents:</label>
                    <input type="text" class="form-control" id="event-max-attendent">
                </div>
                <div class="form-group">
                    <label for="event-max-age">Max Age:</label>
                    <input type="text" class="form-control" id="event-max-age" maxlength="3">
                </div>
                <div class="form-group">
                    <label for="event-min-age">Min Age:</label>
                    <input type="text" class="form-control" id="event-min-age" maxlength="3">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
